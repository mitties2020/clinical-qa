<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EBM Nexus</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .content-area {
            padding-top: 20px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>

<!-- ========================= -->
<!-- NAVBAR                    -->
<!-- ========================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand" href="{{ url_for('index') }}">EBM Nexus</a>

        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMain" aria-controls="navbarMain"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>

                <!-- =============================== -->
                <!-- CALCULATORS DROPDOWN (dynamic) -->
                <!-- =============================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="calcDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Calculators
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="calcDropdown">

                        <!-- Auto-populate from CALCULATORS list -->
                        {% for calc in CALCULATORS %}
                            <li>
                                <a class="dropdown-item"
                                   href="{{ url_for('calculator_view', slug=calc.slug if calc.slug is defined else calc['slug']) }}">
                                    {{ calc.name }}
                                </a>
                            </li>
                        {% endfor %}

                        <li><hr class="dropdown-divider"></li>

                        <!-- View all calculators page -->
                        <li>
                            <a class="dropdown-item" href="{{ url_for('calculators_index') }}">
                                All calculators
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ========================= -->
<!-- MAIN PAGE CONTENT         -->
<!-- ========================= -->
<div class="container content-area">
    {% block content %}
    <!-- Child templates insert content here -->
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
