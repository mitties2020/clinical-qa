<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Q&A Engine | EBM Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-root">
    <div class="shell">
      <header class="header">
        <h1 class="title">Clinical Q&amp;A Engine</h1>
        <p class="subtitle">
          Enter a clinical question to generate an evidence based answer.
        </p>
      </header>

      <main class="grid">
        <!-- LEFT: INPUT -->
        <section class="card input-card">
          <label class="label" for="question">Clinical question</label>
          <textarea
            id="question"
            class="textarea"
            rows="6"
            placeholder="e.g. Evidence-based management of new-onset atrial fibrillation in a haemodynamically stable adult?"
          ></textarea>

          <div class="actions">
            <button id="generateBtn" class="btn">Generate</button>
            <span class="hint">
              Press <kbd>Enter</kbd> to generate • <kbd>Shift + Enter</kbd> for newline
            </span>
          </div>
        </section>

        <!-- RIGHT: OUTPUT -->
        <section class="card output-card">
          <div class="output-header">
            <h2 class="output-title">Answer</h2>
            <button id="copyBtn" class="copy-btn" disabled>Copy</button>
          </div>

          <!-- Loading overlay -->
          <div id="answerLoader" class="answer-loader hidden">
            <div class="loader"></div>
            <div class="loader-text">Generating answer…</div>
          </div>

          <div class="output-body">
            <div id="answer" class="answer placeholder">
              Your structured, evidence-based response will appear here.
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    const questionInput = document.getElementById("question");
    const generateBtn = document.getElementById("generateBtn");
    const answerEl = document.getElementById("answer");
    const copyBtn = document.getElementById("copyBtn");
    const answerLoader = document.getElementById("answerLoader");

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function formatAnswer(raw) {
      if (!raw) return "";

      // strip markdown bold and headings (## etc)
      let text = raw
        .replace(/\*\*(.*?)\*\*/g, "$1")
        .replace(/#{1,6}\s*/g, "");

      const lines = text.split(/\r?\n/);
      const out = [];

      for (let line of lines) {
        const trimmed = line.trim();
        if (!trimmed) {
          out.push(""); // blank line = spacing
          continue;
        }

        // Heading: "Something:" on its own line
        if (/^[A-Za-z0-9()[\]\/\-,\s]+:$/i.test(trimmed)) {
          const heading = trimmed.slice(0, -1).trim();
          out.push(
            `<div class="answer-heading">${escapeHtml(heading)}</div>`
          );
          continue;
        }

        // Bullet: - / * / •
        if (/^[-*•]\s+/.test(trimmed)) {
          const bulletText = trimmed.replace(/^[-*•]\s+/, "");
          out.push(
            `<div class="answer-bullet">• ${escapeHtml(bulletText)}</div>`
          );
          continue;
        }

        // Numbered: 1. 2) etc
        if (/^\d+[\.\)]\s+/.test(trimmed)) {
          const numText = trimmed.replace(/^\d+[\.\)]\s+/, "");
          out.push(
            `<div class="answer-bullet-num">• ${escapeHtml(numText)}</div>`
          );
          continue;
        }

        // Default paragraph
        out.push(
          `<p class="answer-paragraph">${escapeHtml(trimmed)}</p>`
        );
      }

      return out.join("\n");
    }

    async function generate() {
      const query = questionInput.value.trim();
      if (!query) return;

      generateBtn.disabled = true;
      copyBtn.disabled = true;

      // show loader
      answerLoader.classList.remove("hidden");
      answerEl.classList.remove("placeholder");
      answerEl.innerHTML = "";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();

        if (data.answer) {
          const html = formatAnswer(data.answer);
          answerEl.innerHTML = html || "No response generated.";
        } else {
          answerEl.textContent = data.error || "No response generated.";
        }

        copyBtn.disabled = !answerEl.textContent.trim();
      } catch (err) {
        console.error(err);
        answerEl.textContent = "Error generating answer.";
        copyBtn.disabled = true;
      } finally {
        generateBtn.disabled = false;
        answerLoader.classList.add("hidden");
      }
    }

    // Click generate
    generateBtn.addEventListener("click", generate);

    // Enter = generate, Shift+Enter = newline
    questionInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        generate();
      }
    });

    // Copy answer (plain text)
    copyBtn.addEventListener("click", async () => {
      const text = answerEl.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        const original = copyBtn.textContent;
        copyBtn.textContent = "Copied";
        setTimeout(() => (copyBtn.textContent = original), 1500);
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
