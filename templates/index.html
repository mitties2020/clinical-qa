<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Q&A Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top left, #151821, #06080d 60%);
      color: #f5f5f5;
      min-height: 100vh;
    }
    main {
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 0 20px;
    }
    section {
      background: rgba(20, 25, 35, 0.95);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #eaf2ff;
    }
    p { color: #9ca3af; font-size: 0.9rem; }
    textarea {
      width: 100%; height: 130px; margin-top: 10px;
      padding: 12px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(5,7,12,0.95); color: #f5f5f5;
      font-size: 0.95rem; resize: vertical;
    }
    .buttons { margin-top: 12px; display: flex; gap: 10px; }
    button {
      border: none; border-radius: 999px;
      padding: 10px 18px; font-weight: 600;
      cursor: pointer; font-size: 0.9rem;
      transition: 0.2s ease;
    }
    .btn-main {
      background: linear-gradient(135deg,#3a7bd5,#00d2ff);
      color: #021024;
    }
    .btn-main:hover { transform: scale(1.05); }
    .output {
      background: rgba(10,12,18,0.95);
      padding: 16px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      font-size: 0.9rem; line-height: 1.6;
      white-space: pre-wrap; min-height: 150px;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Clinical Q&A Engine</h1>
      <p>Enter a focused question to generate a structured, high-yield summary.</p>
      <textarea id="clinicalQuestion" placeholder="e.g. Management of new-onset atrial fibrillation in ED"></textarea>
      <div class="buttons">
        <button id="generateBtn" class="btn-main">âš¡ Generate</button>
      </div>
    </section>

    <section>
      <div id="answerBox" class="output">
        Your structured answer will appear here.
      </div>
    </section>
  </main>

  <script>
    const questionInput = document.getElementById("clinicalQuestion");
    const answerBox = document.getElementById("answerBox");
    const generateBtn = document.getElementById("generateBtn");

    async function generateAnswer() {
      const question = questionInput.value.trim();
      if (!question) {
        answerBox.textContent = "Please enter a clinical question first.";
        return;
      }
      answerBox.textContent = "Generating...";
      try {
        const res = await fetch("/api/clinical-qa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        answerBox.textContent = data.answer || data.error || "No answer returned.";
      } catch (e) {
        answerBox.textContent = "Error connecting to backend.";
      }
    }

    generateBtn.addEventListener("click", generateAnswer);
  </script>
</body>
</html>
