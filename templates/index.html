<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Q&A Engine | EBM Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-root">
    <div class="shell">
      <div class="layout">
        <!-- SIDEBAR: Conversation topics -->
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="sidebar-brand">
              <div class="brand-logo">EBM</div>
              <div class="brand-text">
                <div class="brand-title">EBM Nexus</div>
                <div class="brand-sub">Sessions</div>
              </div>
            </div>
            <button id="newTopicBtn" class="new-topic-btn">+ New Topic</button>
          </div>

          <div id="conversationList" class="conversation-list">
            <!-- Filled by JS -->
          </div>

          <div class="sidebar-footer">
            <span class="sidebar-hint">Locally stored • Per device</span>
          </div>
        </aside>

        <!-- MAIN PANEL -->
        <div class="main-region">
          <header class="header">
            <h1 class="title">Clinical Q&amp;A Engine</h1>
            <p class="subtitle">
              Enter a clinical question to generate an evidence based answer.
            </p>
          </header>

          <main class="grid">
            <!-- LEFT: INPUT -->
            <section class="card input-card">
              <label class="label" for="question">Clinical Question</label>
              <textarea
                id="question"
                class="textarea"
                rows="6"
                placeholder="e.g. Evidence-based management of new-onset atrial fibrillation in a haemodynamically stable adult?"
              ></textarea>

              <div class="actions">
                <button id="generateBtn" class="btn">Generate</button>
              </div>
            </section>

            <!-- RIGHT: OUTPUT -->
            <section class="card output-card">
              <div class="output-header">
                <h2 class="output-title">Answer</h2>
                <button id="copyAllBtn" class="copy-btn main-copy-btn" disabled>Copy All</button>
              </div>

              <!-- Loading overlay -->
              <div id="answerLoader" class="answer-loader hidden">
                <div class="loader"></div>
                <div class="loader-text">Generating structured answer…</div>
              </div>

              <div class="output-body">
                <div id="answer" class="answer placeholder">
                  Your structured, evidence-based response will appear here.
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </div>

  <script>
    const questionInput = document.getElementById("question");
    const generateBtn = document.getElementById("generateBtn");
    const answerEl = document.getElementById("answer");
    const copyAllBtn = document.getElementById("copyAllBtn");
    const answerLoader = document.getElementById("answerLoader");
    const newTopicBtn = document.getElementById("newTopicBtn");
    const conversationListEl = document.getElementById("conversationList");

    let conversations = [];
    let activeId = null;

    /* ---------- Util ---------- */

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function flashCopyLabel(btn) {
      const original = btn.textContent;
      btn.textContent = "Copied";
      btn.classList.add("copied");
      setTimeout(() => {
        btn.textContent = original;
        btn.classList.remove("copied");
      }, 900);
    }

    /* ---------- Conversations (localStorage) ---------- */

    function loadConversations() {
      try {
        const raw = localStorage.getItem("ebm_conversations");
        const active = localStorage.getItem("ebm_active");
        conversations = raw ? JSON.parse(raw) : [];
        activeId = active || (conversations[0] && conversations[0].id) || null;
      } catch {
        conversations = [];
        activeId = null;
      }
      renderConversationList();
      restoreActiveConversation();
    }

    function saveConversations() {
      try {
        localStorage.setItem(
          "ebm_conversations",
          JSON.stringify(conversations.slice(0, 80))
        );
        if (activeId) {
          localStorage.setItem("ebm_active", activeId);
        }
      } catch (e) {
        console.warn("Unable to save conversations", e);
      }
    }

    function renderConversationList() {
      conversationListEl.innerHTML = "";
      if (!conversations.length) {
        conversationListEl.innerHTML =
          '<div class="conv-empty">No topics yet. Generate an answer to save it.</div>';
        return;
      }
      conversations.forEach((c) => {
        const div = document.createElement("div");
        div.className = "conv-item" + (c.id === activeId ? " active" : "");
        div.dataset.id = c.id;
        const title = (c.title || "Untitled topic").slice(0, 80);
        const preview =
          (c.question || "").slice(0, 60) ||
          (c.updatedAt || "").slice(0, 10);
        div.innerHTML = `
          <div class="conv-title">${escapeHtml(title)}</div>
          <div class="conv-sub">${escapeHtml(preview || "")}</div>
        `;
        conversationListEl.appendChild(div);
      });
    }

    function restoreActiveConversation() {
      if (!activeId) {
        questionInput.value = "";
        answerEl.innerHTML =
          "Your structured, evidence-based response will appear here.";
        answerEl.classList.add("placeholder");
        copyAllBtn.disabled = true;
        return;
      }
      const conv = conversations.find((c) => c.id === activeId);
      if (!conv) {
        activeId = null;
        renderConversationList();
        restoreActiveConversation();
        return;
      }
      questionInput.value = conv.question || "";
      if (conv.answerHtml) {
        answerEl.innerHTML = conv.answerHtml;
        answerEl.classList.remove("placeholder");
        copyAllBtn.disabled = false;
      } else {
        answerEl.innerHTML =
          "Your structured, evidence-based response will appear here.";
        answerEl.classList.add("placeholder");
        copyAllBtn.disabled = true;
      }
    }

    function setActiveConversation(id) {
      activeId = id;
      saveConversations();
      renderConversationList();
      restoreActiveConversation();
    }

    function startNewTopic() {
      // Clear UI; next Generate will allocate a fresh conversation ID
      activeId = null;
      questionInput.value = "";
      answerEl.innerHTML =
        "Your structured, evidence-based response will appear here.";
      answerEl.classList.add("placeholder");
      copyAllBtn.disabled = true;
      renderConversationList();
    }

    // Important: ensure a new conversation slot when needed
    function ensureConversationSlotForQuery(query) {
      if (!query) return;

      if (!activeId || !conversations.length) {
        activeId = "c_" + Date.now();
        return;
      }

      const current = conversations.find((c) => c.id === activeId);

      // If somehow missing, create fresh
      if (!current) {
        activeId = "c_" + Date.now();
        return;
      }

      // If current has no answer yet, keep using it
      if (!current.answerHtml) return;

      // If question is unchanged, treat as updating same topic
      if (current.question && current.question.trim() === query.trim()) return;

      // Otherwise, this is clearly a new topic → new ID
      activeId = "c_" + Date.now();
    }

    function saveActiveConversation(question, answerHtml) {
      if (!activeId) {
        activeId = "c_" + Date.now();
      }

      const cleanTitle = (question || "Untitled topic").trim() || "Untitled topic";
      const now = new Date().toISOString();

      const existingIndex = conversations.findIndex((c) => c.id === activeId);
      const conv = {
        id: activeId,
        title: cleanTitle.slice(0, 80),
        question,
        answerHtml,
        updatedAt: now,
      };

      if (existingIndex >= 0) {
        conversations[existingIndex] = conv;
      } else {
        conversations.unshift(conv);
      }

      saveConversations();
      renderConversationList();
    }

    /* ---------- Answer formatting ---------- */

    function buildStructuredHtml(raw) {
      if (!raw) return "";

      let text = raw
        .replace(/\*\*(.*?)\*\*/g, "$1")
        .replace(/#{1,6}\s*/g, "")
        .replace(/\r/g, "");

      const lines = text.split("\n");

      const sectionOrder = [
        "Summary",
        "Assessment",
        "Investigations",
        "Treatment",
        "Management",
        "Monitoring",
        "Follow-up & Safety Netting",
        "Follow-up",
        "Red Flags",
        "References"
      ];

      const sections = [];
      let current = { title: "Summary", content: [] };
      let seenExplicitHeading = false;

      const isHeadingLine = (line) => {
        const trimmed = line.trim();
        const match = sectionOrder.find(
          (h) => trimmed.toLowerCase() === (h + ":").toLowerCase()
        );
        return match || null;
      };

      for (let rawLine of lines) {
        const line = rawLine.trim();
        if (!line) {
          current.content.push("");
          continue;
        }

        const heading = isHeadingLine(line);
        if (heading) {
          if (current.content.length > 0 || sections.length > 0) {
            sections.push(current);
          }
          current = { title: heading, content: [] };
          seenExplicitHeading = true;
        } else {
          current.content.push(line);
        }
      }
      if (current.content.length > 0) {
        sections.push(current);
      }

      let html = "";
      let sectionIndex = 0;

      // No headings → single Summary block
      if (!seenExplicitHeading && sections.length === 1 && sections[0].title === "Summary") {
        const id = `sec-${sectionIndex++}`;
        const body = sections[0].content.join(" ").trim();
        if (!body) return "No response generated.";
        html += `
          <div class="section">
            <div class="section-header static">
              <span>Summary</span>
              <button class="section-copy-btn" data-target="${id}">Copy</button>
            </div>
            <div class="section-body static-body" data-section="${id}">
              <p>${escapeHtml(body)}</p>
            </div>
          </div>
        `;
        return html;
      }

      // Structured sections
      sections.forEach((sec, idx) => {
        const title = sec.title;
        const bodyLines = sec.content;
        if (!bodyLines || bodyLines.join("").trim() === "") return;
        const id = `sec-${sectionIndex++}`;

        // SUMMARY (always open)
        if (title === "Summary" && idx === 0) {
          html += `<div class="section">`;
          html += `
            <div class="section-header static">
              <span>Summary</span>
              <button class="section-copy-btn" data-target="${id}">Copy</button>
            </div>
          `;
          html += `<div class="section-body static-body" data-section="${id}">`;
          bodyLines.forEach((ln) => {
            const t = ln.trim();
            if (!t) return;
            if (/^[-•]\s+/.test(t) || /^\d+[\.\)]\s+/.test(t)) {
              const cleaned = t
                .replace(/^[-•]\s+/, "")
                .replace(/^\d+[\.\)]\s+/, "");
              html += `
                <div class="answer-bullet">
                  <span class="bullet-dot"></span>
                  <span>${escapeHtml(cleaned)}</span>
                </div>
              `;
            } else {
              html += `<p class="answer-paragraph">${escapeHtml(t)}</p>`;
            }
          });
          html += `</div></div>`;
          return;
        }

        // Other sections: collapsible
        html += `<div class="section">`;
        html += `
          <div class="collapsible-header">
            <button class="collapsible" data-target="${id}">${escapeHtml(title)}</button>
            <button class="section-copy-btn" data-target="${id}">Copy</button>
          </div>
        `;
        html += `<div class="collapsible-content" data-section="${id}">`;

        if (title === "Treatment" || title === "Management") {
          html += buildTreatmentContent(bodyLines);
        } else {
          bodyLines.forEach((ln) => {
            const t = ln.trim();
            if (!t) {
              html += `<div class="spacer"></div>`;
              return;
            }
            if (/^[-•]\s+/.test(t) || /^\d+[\.\)]\s+/.test(t)) {
              const cleaned = t
                .replace(/^[-•]\s+/, "")
                .replace(/^\d+[\.\)]\s+/, "");
              html += `
                <div class="answer-bullet">
                  <span class="bullet-dot"></span>
                  <span>${escapeHtml(cleaned)}</span>
                </div>
              `;
            } else {
              html += `<p class="answer-paragraph">${escapeHtml(t)}</p>`;
            }
          });
        }

        html += `</div></div>`;
      });

      return html || "No response generated.";
    }

    function buildTreatmentContent(lines) {
      let html = "";
      let currentOption = null;

      const flushOption = () => {
        if (currentOption && currentOption.details.length) {
          const label = escapeHtml(currentOption.label);
          const content = escapeHtml(currentOption.details.join(" ").trim());
          html += `
            <div class="nested-block">
              <button class="nested-toggle">${label}</button>
              <div class="nested-content">
                <p>${content}</p>
              </div>
            </div>
          `;
        }
        currentOption = null;
      };

      lines.forEach((raw) => {
        const line = raw.trim();
        if (!line) return;

        if (/^Option:\s*/i.test(line)) {
          flushOption();
          const label = line.replace(/^Option:\s*/i, "").trim() || "Option";
          currentOption = { label, details: [] };
        } else if (/^Detail:\s*/i.test(line)) {
          const text = line.replace(/^Detail:\s*/i, "").trim();
          if (!currentOption) currentOption = { label: "Detail", details: [] };
          if (text) currentOption.details.push(text);
        } else if (/^[-•]\s+/.test(line) || /^\d+[\.\)]\s+/.test(line)) {
          const cleaned = line
            .replace(/^[-•]\s+/, "")
            .replace(/^\d+[\.\)]\s+/, "");
          if (currentOption) {
            currentOption.details.push(cleaned);
          } else {
            html += `
              <div class="answer-bullet">
                <span class="bullet-dot"></span>
                <span>${escapeHtml(cleaned)}</span>
              </div>
            `;
          }
        } else {
          if (currentOption) {
            currentOption.details.push(line);
          } else {
            html += `<p class="answer-paragraph">${escapeHtml(line)}</p>`;
          }
        }
      });

      flushOption();

      if (!html.trim()) {
        html = lines
          .map((l) => `<p class="answer-paragraph">${escapeHtml(l)}</p>`)
          .join("");
      }

      return html;
    }

    /* ---------- Generate ---------- */

    async function generate() {
      const query = questionInput.value.trim();
      if (!query) return;

      // Decide whether this should be a new topic
      ensureConversationSlotForQuery(query);

      generateBtn.disabled = true;
      copyAllBtn.disabled = true;
      answerLoader.classList.remove("hidden");
      answerEl.classList.remove("placeholder");
      answerEl.innerHTML = "";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();

        if (data.answer) {
          const structured = buildStructuredHtml(data.answer);
          answerEl.innerHTML = structured;
          saveActiveConversation(query, structured);
        } else {
          answerEl.textContent = data.error || "No response generated.";
        }

        copyAllBtn.disabled = !answerEl.textContent.trim();
      } catch (err) {
        console.error(err);
        answerEl.textContent = "Error generating answer.";
        copyAllBtn.disabled = true;
      } finally {
        generateBtn.disabled = false;
        answerLoader.classList.add("hidden");
      }
    }

    /* ---------- Events ---------- */

    generateBtn.addEventListener("click", generate);

    questionInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        generate();
      }
    });

    copyAllBtn.addEventListener("click", async () => {
      const text = answerEl.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        flashCopyLabel(copyAllBtn);
      } catch (err) {
        console.error(err);
      }
    });

    newTopicBtn.addEventListener("click", () => {
      startNewTopic();
    });

    document.addEventListener("click", async (e) => {
      // Sidebar: switch topic
      const convItem = e.target.closest(".conv-item");
      if (convItem) {
        const id = convItem.dataset.id;
        if (id) setActiveConversation(id);
        return;
      }

      // Section copy
      if (e.target.classList.contains("section-copy-btn")) {
        const id = e.target.dataset.target;
        if (!id) return;
        const section = document.querySelector(`[data-section="${id}"]`);
        if (!section) return;
        const text = section.innerText.trim();
        if (!text) return;
        try {
          await navigator.clipboard.writeText(text);
          flashCopyLabel(e.target);
        } catch (err) {
          console.error(err);
        }
        return;
      }

      // Collapsibles
      if (e.target.classList.contains("collapsible")) {
        const id = e.target.dataset.target;
        const content = document.querySelector(
          `.collapsible-content[data-section="${id}"]`
        );
        if (!content) return;
        const isOpen = content.style.display === "block";
        e.target.classList.toggle("active", !isOpen);
        content.style.display = isOpen ? "none" : "block";
        return;
      }

      // Nested treatment toggles
      if (e.target.classList.contains("nested-toggle")) {
        const content = e.target.nextElementSibling;
        if (!content) return;
        const isOpen = content.style.display === "block";
        e.target.classList.toggle("active", !isOpen);
        content.style.display = isOpen ? "none" : "block";
        return;
      }
    });

    /* ---------- Init ---------- */
    loadConversations();
  </script>
</body>
</html>
