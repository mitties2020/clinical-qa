<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VividMedi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
  <!-- YOUR FULL UI (unchanged) -->

  <script>
  window.addEventListener("DOMContentLoaded", () => {

    /* ===========================
       EVERYTHING BELOW IS FIXED
       =========================== */

    const qStatus = document.getElementById("qStatus");
    const wrStatus = document.getElementById("wrStatus");
    const dictateQuestionBtn = document.getElementById("dictateQuestionBtn");
    const dictateWrBtn = document.getElementById("dictateWrBtn");
    const clinicalQuestion = document.getElementById("clinicalQuestion");
    const wrNote = document.getElementById("wrNote");

    function flashStatus(el, msg){ if (el) el.textContent = msg; }

    function pickMimeType(){
      const candidates = ["audio/webm;codecs=opus", "audio/webm", "audio/ogg;codecs=opus", "audio/ogg"];
      for (const t of candidates) {
        if (window.MediaRecorder?.isTypeSupported?.(t)) return t;
      }
      return "";
    }

    async function ensureMicPermission(statusEl){
      if (!window.isSecureContext) { flashStatus(statusEl, "Mic error: must be HTTPS."); return false; }
      try {
        const s = await navigator.mediaDevices.getUserMedia({ audio: true });
        s.getTracks().forEach(t => t.stop());
        return true;
      } catch {
        flashStatus(statusEl, "Mic blocked: allow microphone permission.");
        return false;
      }
    }

    async function transcribeBlob(blob){
      const form = new FormData();
      form.append("audio", blob, "audio.webm");
      const res = await fetch("/api/transcribe", { method: "POST", body: form });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Transcription failed");
      return (data.text || "").trim();
    }

    function createRecorderController({ statusEl, onText }){
      let recorder = null;
      let stream = null;
      let chunks = [];
      let recording = false;

      async function start(){
        recording = true;
        chunks = [];
        flashStatus(statusEl, "Mic: recordingâ€¦");

        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream, { mimeType: pickMimeType() || undefined });

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: recorder.mimeType });
          const text = await transcribeBlob(blob);
          if (text) onText(text);
          stream.getTracks().forEach(t => t.stop());
          recording = false;
          flashStatus(statusEl, "Mic: done.");
        };

        recorder.start();
      }

      function stop(){ recorder && recorder.stop(); }

      return { start, stop, isRecording: () => recording };
    }

    let qRecorder = createRecorderController({
      statusEl: qStatus,
      onText: text => clinicalQuestion.value = text
    });

    let nRecorder = createRecorderController({
      statusEl: wrStatus,
      onText: text => wrNote.value += "\n" + text
    });

    dictateQuestionBtn.addEventListener("click", async () => {
      if (!await ensureMicPermission(qStatus)) return;
      if (!qRecorder.isRecording()) { dictateQuestionBtn.textContent = "â¹ Stop"; qRecorder.start(); }
      else { dictateQuestionBtn.textContent = "ğŸ™ Dictate"; qRecorder.stop(); }
    });

    dictateWrBtn.addEventListener("click", async () => {
      if (!await ensureMicPermission(wrStatus)) return;
      if (!nRecorder.isRecording()) { dictateWrBtn.textContent = "â¹ Stop"; nRecorder.start(); }
      else { dictateWrBtn.textContent = "ğŸ™ Dictate"; nRecorder.stop(); }
    });

    flashStatus(qStatus, "Ready.");
    flashStatus(wrStatus, "Notes mic: idle.");

  });
  </script>
</body>
</html>
