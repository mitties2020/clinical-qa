<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Q&A Engine | EBM Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-root">
    <div class="shell">
      <header class="header">
        <h1 class="title">Clinical Q&amp;A Engine</h1>
        <p class="subtitle">
          Enter a clinical question to generate an evidence based answer.
        </p>
      </header>

      <main class="grid">
        <!-- LEFT: INPUT -->
        <section class="card input-card">
          <label class="label" for="question">Clinical Question</label>
          <textarea
            id="question"
            class="textarea"
            rows="6"
            placeholder="e.g. Evidence-based management of new-onset atrial fibrillation in a haemodynamically stable adult?"
          ></textarea>

          <div class="actions">
            <button id="generateBtn" class="btn">Generate</button>
          </div>
        </section>

        <!-- RIGHT: OUTPUT -->
        <section class="card output-card">
          <div class="output-header">
            <h2 class="output-title">Answer</h2>
            <button id="copyAllBtn" class="copy-btn main-copy-btn" disabled>Copy All</button>
          </div>

          <!-- Loading overlay -->
          <div id="answerLoader" class="answer-loader hidden">
            <div class="loader"></div>
            <div class="loader-text">Generating structured answer…</div>
          </div>

          <div class="output-body">
            <div id="answer" class="answer placeholder">
              Your structured, evidence-based response will appear here.
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    const questionInput = document.getElementById("question");
    const generateBtn = document.getElementById("generateBtn");
    const answerEl = document.getElementById("answer");
    const copyAllBtn = document.getElementById("copyAllBtn");
    const answerLoader = document.getElementById("answerLoader");

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function buildStructuredHtml(raw) {
      if (!raw) return "";

      let text = raw
        .replace(/\*\*(.*?)\*\*/g, "$1") // remove markdown bold
        .replace(/#{1,6}\s*/g, "")      // remove markdown headings
        .replace(/\r/g, "");

      const lines = text.split("\n");

      const sectionOrder = [
        "Summary",
        "Assessment",
        "Investigations",
        "Treatment",
        "Management",
        "Monitoring",
        "Follow-up & Safety Netting",
        "Follow-up",
        "Red Flags",
        "References"
      ];

      const sections = [];
      let current = { title: "Summary", content: [] };
      let seenExplicitHeading = false;

      const isHeadingLine = (line) => {
        const trimmed = line.trim();
        const match = sectionOrder.find(
          (h) => trimmed.toLowerCase() === (h + ":").toLowerCase()
        );
        return match || null;
      };

      for (let rawLine of lines) {
        const line = rawLine.trim();
        if (!line) {
          current.content.push("");
          continue;
        }

        const heading = isHeadingLine(line);
        if (heading) {
          if (current.content.length > 0 || sections.length > 0) {
            sections.push(current);
          }
          current = { title: heading, content: [] };
          seenExplicitHeading = true;
        } else {
          current.content.push(line);
        }
      }
      if (current.content.length > 0) {
        sections.push(current);
      }

      let html = "";
      let sectionIndex = 0;

      // If no headings, treat all as one Summary block
      if (!seenExplicitHeading && sections.length === 1 && sections[0].title === "Summary") {
        const id = `sec-${sectionIndex++}`;
        const body = sections[0].content.join(" ").trim();
        if (!body) return "No response generated.";
        html += `
          <div class="section">
            <div class="section-header static">
              <span>Summary</span>
              <button class="section-copy-btn" data-target="${id}">Copy</button>
            </div>
            <div class="section-body static-body" data-section="${id}">
              <p>${escapeHtml(body)}</p>
            </div>
          </div>
        `;
        return html;
      }

      // Build each structured section
      sections.forEach((sec, idx) => {
        const title = sec.title;
        const bodyLines = sec.content;
        if (!bodyLines || bodyLines.join("").trim() === "") return;

        const id = `sec-${sectionIndex++}`;

        // SUMMARY block (expanded, static)
        if (title === "Summary" && idx === 0) {
          html += `<div class="section">`;
          html += `
            <div class="section-header static">
              <span>Summary</span>
              <button class="section-copy-btn" data-target="${id}">Copy</button>
            </div>
          `;
          html += `<div class="section-body static-body" data-section="${id}">`;
          bodyLines.forEach((ln) => {
            const t = ln.trim();
            if (!t) return;
            if (/^[-•]\s+/.test(t) || /^\d+[\.\)]\s+/.test(t)) {
              const cleaned = t
                .replace(/^[-•]\s+/, "")
                .replace(/^\d+[\.\)]\s+/, "");
              html += `
                <div class="answer-bullet">
                  <span class="bullet-dot"></span>
                  <span>${escapeHtml(cleaned)}</span>
                </div>
              `;
            } else {
              html += `<p class="answer-paragraph">${escapeHtml(t)}</p>`;
            }
          });
          html += `</div></div>`;
          return;
        }

        // Other sections: collapsible with per-section copy
        html += `<div class="section">`;
        html += `
          <div class="collapsible-header">
            <button class="collapsible" data-target="${id}">${escapeHtml(title)}</button>
            <button class="section-copy-btn" data-target="${id}">Copy</button>
          </div>
        `;
        html += `<div class="collapsible-content" data-section="${id}">`;

        if (title === "Treatment" || title === "Management") {
          html += buildTreatmentContent(bodyLines);
        } else {
          bodyLines.forEach((ln) => {
            const t = ln.trim();
            if (!t) {
              html += `<div class="spacer"></div>`;
              return;
            }
            if (/^[-•]\s+/.test(t) || /^\d+[\.\)]\s+/.test(t)) {
              const cleaned = t
                .replace(/^[-•]\s+/, "")
                .replace(/^\d+[\.\)]\s+/, "");
              html += `
                <div class="answer-bullet">
                  <span class="bullet-dot"></span>
                  <span>${escapeHtml(cleaned)}</span>
                </div>
              `;
            } else {
              html += `<p class="answer-paragraph">${escapeHtml(t)}</p>`;
            }
          });
        }

        html += `</div></div>`;
      });

      return html || "No response generated.";
    }

    function buildTreatmentContent(lines) {
      let html = "";
      let currentOption = null;

      const flushOption = () => {
        if (currentOption && currentOption.details.length) {
          const label = escapeHtml(currentOption.label);
          const content = escapeHtml(currentOption.details.join(" ").trim());
          html += `
            <div class="nested-block">
              <button class="nested-toggle">${label}</button>
              <div class="nested-content">
                <p>${content}</p>
              </div>
            </div>
          `;
        }
        currentOption = null;
      };

      lines.forEach((raw) => {
        const line = raw.trim();
        if (!line) return;

        if (/^Option:\s*/i.test(line)) {
          flushOption();
          const label = line.replace(/^Option:\s*/i, "").trim() || "Option";
          currentOption = { label, details: [] };
        } else if (/^Detail:\s*/i.test(line)) {
          const text = line.replace(/^Detail:\s*/i, "").trim();
          if (!currentOption) currentOption = { label: "Detail", details: [] };
          if (text) currentOption.details.push(text);
        } else if (/^[-•]\s+/.test(line) || /^\d+[\.\)]\s+/.test(line)) {
          const cleaned = line
            .replace(/^[-•]\s+/, "")
            .replace(/^\d+[\.\)]\s+/, "");
          if (currentOption) {
            currentOption.details.push(cleaned);
          } else {
            html += `
              <div class="answer-bullet">
                <span class="bullet-dot"></span>
                <span>${escapeHtml(cleaned)}</span>
              </div>
            `;
          }
        } else {
          if (currentOption) {
            currentOption.details.push(line);
          } else {
            html += `<p class="answer-paragraph">${escapeHtml(line)}</p>`;
          }
        }
      });

      flushOption();

      if (!html.trim()) {
        html = lines
          .map((l) => `<p class="answer-paragraph">${escapeHtml(l)}</p>`)
          .join("");
      }

      return html;
    }

    async function generate() {
      const query = questionInput.value.trim();
      if (!query) return;

      generateBtn.disabled = true;
      copyAllBtn.disabled = true;
      answerLoader.classList.remove("hidden");
      answerEl.classList.remove("placeholder");
      answerEl.innerHTML = "";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();

        if (data.answer) {
          const structured = buildStructuredHtml(data.answer);
          answerEl.innerHTML = structured;
        } else {
          answerEl.textContent = data.error || "No response generated.";
        }

        copyAllBtn.disabled = !answerEl.textContent.trim();
      } catch (err) {
        console.error(err);
        answerEl.textContent = "Error generating answer.";
        copyAllBtn.disabled = true;
      } finally {
        generateBtn.disabled = false;
        answerLoader.classList.add("hidden");
      }
    }

    // Generate on button click
    generateBtn.addEventListener("click", generate);

    // Enter = generate (no on-screen hint)
    questionInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        generate();
      }
    });

    // Copy ALL sections
    copyAllBtn.addEventListener("click", async () => {
      const text = answerEl.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        flashCopyLabel(copyAllBtn);
      } catch (err) {
        console.error(err);
      }
    });

    // Delegate clicks: section copy + collapsibles
    document.addEventListener("click", async (e) => {
      // Section copy buttons
      if (e.target.classList.contains("section-copy-btn")) {
        const id = e.target.dataset.target;
        if (!id) return;
        const section = document.querySelector(`[data-section="${id}"]`);
        if (!section) return;
        const text = section.innerText.trim();
        if (!text) return;
        try {
          await navigator.clipboard.writeText(text);
          flashCopyLabel(e.target);
        } catch (err) {
          console.error(err);
        }
        return;
      }

      // Top-level collapsible
      if (e.target.classList.contains("collapsible")) {
        const id = e.target.dataset.target;
        const content = document.querySelector(`.collapsible-content[data-section="${id}"]`);
        if (!content) return;
        const isOpen = content.style.display === "block";
        e.target.classList.toggle("active", !isOpen);
        content.style.display = isOpen ? "none" : "block";
        return;
      }

      // Nested treatment toggles
      if (e.target.classList.contains("nested-toggle")) {
        const content = e.target.nextElementSibling;
        if (!content) return;
        const isOpen = content.style.display === "block";
        e.target.classList.toggle("active", !isOpen);
        content.style.display = isOpen ? "none" : "block";
        return;
      }
    });

    function flashCopyLabel(btn) {
      const original = btn.textContent;
      btn.textContent = "Copied";
      btn.classList.add("copied");
      setTimeout(() => {
        btn.textContent = original;
        btn.classList.remove("copied");
      }, 900);
    }
  </script>
</body>
</html>
